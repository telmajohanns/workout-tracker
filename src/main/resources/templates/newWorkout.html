<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New workout</title>
</head>
<body>

<h1>Log new workout</h1>
<form action="#" th:action="@{/workout}" th:object="${workout}" method="post">

    <br><br>
    <div id="container_dd">
        <select>
            <option>New workout</option>
            <option>New workout2</option>
            <option th:each="template : ${templates}"
                    th:value="${template.getName}"
                    th:text="${template.getName}"></option>
        </select>
        <br><br>
    </div>


    <input type="submit" value="Start workout"/>
</form>
<br><br>


<input type="button" onclick="window.location.href='/homepage'" value="Cancel workout">

</body>

</html>
