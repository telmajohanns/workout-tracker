<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New Template</title>
</head>
<body>

<h1>Create new workout template</h1>
<form action="#" th:action="@{/templateAddEx}" th:object="${template}" method="post">
  <p th:text="@{Template name: } + ${template.getName}"></p>

  <br><br>
  <div id="container_dd">
    <select>
      <option>New xx</option>
      <option>New xx2</option>
      <option th:each="exercise : ${exercises}"
              th:value="${exercise.getName}"
              th:text="${exercise.getName}"></option>
    </select>
    <br><br>
  </div>

  <input type="submit" value="Add exercise" id="submitButton"/>
</form>
<br><br>

<input type="button" onclick="window.location.href='/homepage'" value="Back to homepage">

</body>
</html>
