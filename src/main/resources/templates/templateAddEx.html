<h1>Create new workout template</h1>

<form:form method="post">
  <form:select path="exercises" items>
    <form:option value="NONE" label="--"></form:option>

</form:form>

<form action="#" th:action="@{/template}" th:object="${template}" method="post">

    <select path="${exercises}">
      <option value="0">New xx</option>
      <option th:each="template : ${exercises}"></option>
    </select>

  </div>
