<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>New Template</title>
</head>
<body>

<h1>Create new workout template</h1>
<form action="#" th:action="@{/template}" th:object="${template}" method="post">
  Template name: <input type="text" name="name" id="name" th:field = "*{name}"/>
  <br><br>
  <div id="container_dd">
    <select multiple="true">
      <option th:each="exercise : ${exercises}"
              th:value="${exercise.getName}"
              th:text="${exercise.getName}"></option>
    </select>
    <br><br>
  </div>
